services:
  # ====================================================================
  # CRON JOB - Otomatik Hikaye İşleme (ÜCRETSIZ!)
  # ====================================================================
  - type: cron
    name: youtube-story-cron
    runtime: python
    region: frankfurt  # En yakın sunucu (Türkiye için)
    plan: free  # ✅ TAMAMEN ÜCRETSİZ!
    
    # GitHub entegrasyonu
    repo: https://github.com/SeyyitMehmet/youtube-story-automation
    branch: main
    
    # Çalışma zamanlaması
    schedule: "0 */6 * * *"  # Her 6 saatte bir çalışır (00:00, 06:00, 12:00, 18:00)
    # Diğer örnekler:
    # "0 * * * *"     → Her saat başı
    # "0 */3 * * *"   → Her 3 saatte bir
    # "0 0 * * *"     → Günde 1 kez (gece 00:00)
    # "0 9,15,21 * * *" → Günde 3 kez (09:00, 15:00, 21:00)
    
    # Başlangıç komutu
    buildCommand: pip install -r requirements.txt
    startCommand: python cron_worker.py
    
    # Otomatik deploy
    autoDeploy: true
    
    # Environment Variables (Render.com dashboard'dan eklenecek)
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Manuel eklenecek
      
      - key: DEEPSEEK_API_KEY
        sync: false
      
      - key: REPLICATE_API_KEY
        sync: false
      
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      
      - key: TELEGRAM_CHAT_ID
        sync: false
      
      - key: PYTHON_VERSION
        value: 3.11.0  # Render.com Python sürümü
